<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <!--daisyui and tailwind-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="container mx-auto">
        <h1 class="text-6xl">Phone Hunter</h1>
    </header>
    <main class="container mx-auto">
        <!--input section-->
        <section class="bg-gray-100 min-h-5 px-10 py-5 my-10 text-center">
            <input type="text" id="input-field" placeholder="Search Here"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="search()" class="btn btn-neutral">Search</button>

        </section>
        <!--spinner or loader-->
        <div id="spinner-container" class="text-center my-40 hidden">
            <span class="loading loading-bars loading-lg"></span>
        </div>
        <!--phone cards-->
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 ">


            </div>
            <!--show all button-->
            <div class="flex justify-center">
                <button onclick="showAll()" id="show-all-btn" class="btn btn-primary hidden">Show All</button>
            </div>
        </section>
        <!--modal section-->
        <section>
            <!-- You can open the modal using ID.showModal() method -->
           
            <dialog id="show_details_modal" class="modal">
                <div class="modal-box">
                    <form method="dialog">
                        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
                    </form>
                    <h3 id="phone-details-name" class="font-bold text-lg"></h3>
                    <div id="show-detail-container" class="">

                    </div>
                </div>
            </dialog>
        </section>
    </main>
    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>

</html>
